<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فوتوپلاس</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <div class="title">
            <div class="title-logo">
                <img src="./image/logo.png" alt="logo" style="width: 120px;">
                <h1>فوتوپلاس</h1>
            </div>

            <ul class="nav">
                <li><a href="#gallery">گالری</a></li>
                <li><a href="#about">درباره ما</a></li>
                <li><a href="#contact">تماس با ما</a></li>
            </ul>
            <div class="login">

                <button class="button-login"> <img src="./icon/login.svg" alt=""
                        style="width: 20px;margin-left: 5px;">log in</button>
            </div>

            
            
        </div>
        <div class="search-bar">
            <input type="text" placeholder="جستجوی عکس...">
            <button><img src="./icon/search.svg" alt="search" style="width: 20px;"></button>
        </div>
        <div class="icon-container">
            <img class="icon" src="./icon/car.jpeg" alt="ماشین" data-tooltip=" ماشین">
            <img class="icon" src="./icon/animal.svg" alt="حیوانات" data-tooltip=" حیوانات">
            <img class="icon" src="./icon/city.svg" alt="شهر و معماری" data-tooltip=" شهر و معماری">
            <img class="icon" src="./icon/Design.svg" alt="هنر و طراحی" data-tooltip=" هنری و طراحی">
            <img class="icon" src="./icon/food.svg" alt="غذا و نوشیدنی" data-tooltip=" غذا و نوشیدنی">
            <img class="icon" src="./icon/portre.svg" alt="پرتره" data-tooltip=" پرتره">
            <img class="icon" src="./icon/sky.svg" alt="آسمان" data-tooltip=" آسمان">
            <img class="icon" src="./icon/tecnology.svg" alt="تکنولوژی" data-tooltip=" تکنولوژی">
            <img class="icon" src="./icon/tower.svg" alt="مکان های دیدن" data-tooltip=" اماکن دیدنی">
            <img class="icon" src="./icon/tree.svg" alt="طبیعت" data-tooltip=" طبیعت">

            <div id="tooltip" class="tooltip"></div>

        </div>

        <div class="slaider">
            <div class="slider-item">
                <img class="img-slider" src="./image/slider/10.jpg" alt="">
            </div>
            <img class="prev" src="./icon/pointer-left.svg" alt="">
            <img class="next" src="./icon/pointer-right.svg" alt="">
        </div>
    </header>

    <main class="main">
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
        <div class="main-box-picture"></div>
    </main>





    <script src="./script.js"></script>
</body>

</html>
